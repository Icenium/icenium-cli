<html>
<head>
	<title>Deploy $ApplicationName$</title>

	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="jquery-1.10.2.min.js"></script>

	<script>
		var packages = $Packages$;

		$(document).ready(function() {
			var body = $('body');
			for (var i = 0; i < packages.length; i++) {
				var pkgDef = packages[i];
				body.append($("<h2/>").text("Scan the code below to deploy to " + pkgDef.platform));
				body.append($("<img/>").attr("src", pkgDef.qrUrl));
			};
		});
	</script>

</head>
<body>
</body>
</html>
